<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="js/scrolling.js"></script>
  <script src="js/side-panel.js"></script>
  <script type="text/javascript" src="js/viewtrails.js"></script>
  <script src="js/navigation-loader.js"></script>
  <script src = "/js/feed-loader.js"></script>
  <script src="/js/navbar.js"></script>
  <link rel="stylesheet" href="/css/user-page.css">
  <script type="text/javascript">
  $(document).on('click','.navbar-collapse.in',function(e) {
    if( $(e.target).is('a') && ( $(e.target).attr('class') != 'dropdown-toggle' ) ) {
      $(this).collapse('hide');
    }
  });
  </script>
  <title>Explore Trails</title>
  <link rel="stylesheet" href="css/trail-style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu9yGg9xNDrRaTumeiIWyOeUzdF5xISu4"
  async defer></script>
</head>
<body>
  <div id="navbar"></div>
  <script>loadNavbar(document.getElementById('navbar'));</script>

  <div id="floating-navbar">
    <button type="button" data-toggle="collapse" data-target="#forum-container" aria-expanded="false" aria-controls="forum-container" onclick="fetchForum()">
      <span class="material-icons">forum</span>
      Forum
    </button>
    <button type="button" data-toggle="collapse" data-target="#chat-container" aria-expanded="false" aria-controls="chat-container" onclick="fetchMessages('chat-content')">
      <span class="material-icons">chat</span>
      Chat
    </button>
    <button onclick="window.location='createTrail.html'">
      <span class="material-icons">edit</span>
      Add Trail
    </button>
  </div><!-- End of floating navbar -->
  <div id="side-panel">
    <div id="forum-container" class="goy-box col-md-4 collapse">
      <div class="row mr-md-2">
        <div class="col-md-10"><h2>All Trails</h2></div>
        <div class="col-md-2">
          <button type="button" class="material-icons" data-toggle="collapse" data-target="#forum-container" aria-expanded="true" aria-controls="forum-container">arrow_forward</button>
        </div>
      </div>
      <hr>
      <div id="side-panel-forumlink"><a href = "forum?country=mongolia" style="color:darkslateblue"><em>>View Discussions in Mongolia</em></a></div>
      <hr>
      <div id="forum-content" class="content">Forum content here</div>
    </div>
    <div id="chat-container" class="goy-box col-md-4 collapse">
      <div class="row">
        <div class="col-md-2">Chat</div>
        <div class="col-md-8"></div>
        <div class="col-md-2">
          <button type="button" class="material-icons" data-toggle="collapse" data-target="#chat-container" aria-expanded="true" aria-controls="chat-container">arrow_forward</button>
        </div>
      </div>
      <div id="message-form" class="hidden">
        Enter a new message:
        <br/>
        <textarea name="text" id="message-input"></textarea>
        <br/>
        <button onclick="postMessage()">Submit</button>
      </div>
      <div id="chat-content">Chat content here</div>
    </div>
    <div id="article-container" class="goy-box col-md-4 collapse">
      <div class="row">
          <button class="material-icons" data-toggle="collapse" data-target="#article-container" aria-expanded="true" aria-controls="article-container" style="width:40px; padding:0;">arrow_backward</button>
      </div>
      <div id="article-content">Article content here</div>
    </div>
  </div>
  <div id="mapFull"></div>
  <div id="current-location"><a href="forum?country=mongolia"><h1>Mongolia</h1></a></div>
  <style>
    hr {
      display: block;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      margin-left: auto;
      margin-right: auto;
      border-style: inset;
      border-top-color: rgba(0, 0, 0, 0.1);
      border-top-style: solid;
      border-top-width: 1px;
    }

    #current-location{
      position: absolute;
      z-index: 1;
      top:0;
      left:10px;
    }

    #current-location a{
      color: #fff;
    }
    #add-trail{
      position: absolute;
      z-index: 1;
      bottom:10px;;
      left:10px;
      font-size: 65%;
    }
    .content{
      font-family: 'Lato', sans-serif;
    }
  </style>
</body>
</html>
