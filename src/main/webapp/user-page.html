<!DOCTYPE html>
<html>
<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/user-page.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/user-page-loader.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/navbar.js"></script>
</head>
<body onload="buildUI();" style="color:black;">
  <div id="navbar"></div>
  <script>loadNavbar(document.getElementById('navbar'));</script>

  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 id="page-title">User Page</h1>
        <div id="about-me-container">Loading...</div>
        <hr/>
        <div id="about-me-form" class="hidden">
          <form action="/about" method="POST">
            <textarea name="about-me" placeholder="about me" rows=4 required id="about-me-input"></textarea>
            <br/>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      </div>

      <div class="row">
      <div class="col-lg-5">
        <h2>Messages posted:</h2>
        <div style="margin-top:9vh"></div>
        <form id="message-form" action="/messages" method="POST" class="hidden">
          Enter a new message:
          <br/>
          <textarea name="text" id="message-input"></textarea>
          <br/>
          <input type="hidden" name="source-page" value="user-page.html">
          <input type="submit" value="Submit">
        </form>
        <hr/>
        <div id="message-container">Loading...</div>
      </div>
      </div>

      <div class="row">
        <div class="col-lg-5">
        <h2>Articles posted:</h2>
        <div style="margin-top:9vh"></div>
        <hr></hr>
        <div id="article-container" class="list-group">
        </div>
        </div>
      </div>
</body>
</html>
