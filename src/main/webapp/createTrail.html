<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/login-enforcer.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="js/scrolling.js"></script>
  <link rel="stylesheet" href="css/landing-style.css">
  <link rel="stylesheet" href="css/loader.css">
  <script type="text/javascript">
  $(document).on('click','.navbar-collapse.in',function(e) {
    if( $(e.target).is('a') && ( $(e.target).attr('class') != 'dropdown-toggle' ) ) {
      $(this).collapse('hide');
    }
  });
  </script>
  <title>Create Trails</title>
  <link rel="stylesheet" href="css/trail-style.css">
  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu9yGg9xNDrRaTumeiIWyOeUzdF5xISu4"
  async defer></script>
  <script type="text/javascript" src="js/create-trails.js"></script>
  <script src="js/navigation-loader.js"></script>
  <style>
  body{
    background-color: #96C3C5;
  }
  input, textarea{
    border: 0px;
    border-bottom: 1px solid black;
    background-color: #E9DCC4;
  }
  textarea{
    height: 60vh;
    width: 100%;
  }
  </style>
</head>
<body onload="addLoginOrLogoutLinkToNavigation();">
  <div id="bodyContainer">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand"></a>
        </div><!---End of navbar header-->
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul id="navigation" class="nav navbar-nav navbar-right">
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
          </ul>
        </div><!--End of navbar collapse--->
      </div><!---End of container-->
    </nav><!-- end of nav-->
    <div id="floating-navbar">
      <button onclick="toggleMap()">Draw Trail</button>
    </div>

    <div id="map" style="display:none"></div>
    <!-- Page Content -->
    <div class="container">
      <h1>Enter a new article:</h1>
      <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

          <!-- Title -->
          <h1 class="mt-4"><input type="text" name="header" placeholder="Your Title"></h1>

          <!-- Author -->
          <p>
            by
            <input type="text" name="authors" title="Separate each author by comma" placeholder="Add extra authors">
          </p>
          Tags: <input type="text" name="tags" title="Separate each author by comma" placeholder="Tags">
          <hr>
          <!-- Post Content -->
          <p class="lead"><textarea name="body" id="article-input" placeholder="Write Your Article Here..." ></textarea></p>

          <hr>
          <div id="savepath"></div>

        </div>

      </div>
      <!-- /.row -->

    </div>


    <textarea id="json_polyline" style="height:10%; width:100%; display:none"></textarea>
  </div>
  <div id="loadDiv" class="loader" style="display:none"></div>
</body>
</html>
